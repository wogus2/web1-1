        컴퓨터는 이진법을 이용하여 논리 연산, 저장을 수행하는 전자 기계[5]로, 1970년대 이후에는폰 노이만 구조에 기반을 둔 디지털 컴퓨터로 자주 구현된다.
        대형 컴퓨터와 개인용 컴퓨터(데스크톱 컴퓨터, 노트북 컴퓨터, 태블릿 컴퓨터)가 대표적인 컴퓨터이고, 스마트폰[6], 스마트 워치를 비롯한 웨어러블 디바이스, 게임기, 임베디드 시스템, 일부 가전제품 및 기업의 장비[7] 등도 컴퓨터로 볼 수 있다.<br>
